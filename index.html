<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>FAZZLE.ME</title>

	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<!-- <link rel="stylesheet" href="assets/css/bootstrap-responsive.css"> -->
	<link rel="stylesheet" href="assets/css/chosen.css">
	<link rel="stylesheet" href="assets/css/su.css">

</head>

<body data-spy="scroll" data-target=".subnav" data-offset="50">

	<div id="container" class="fadeOnLoad">

  <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

          <a class="brand section-link" href="#runway">fazzle<em class="ico-btn">R</em>me</a>

						<div id="header-user-controls" class="btn-group"><!-- URdFSZX -->
							<a class="btn section-link" href="#runway" rel="tip" data-placement="bottom" title="Runway"><span class="ico-btn">R</span> Runway</a>
							<a class="btn user-img section-link" href="#profile" rel="tip" data-placement="bottom" title="Profile"><img src="./assets/img/ruso.png"alt=""> Profile</a>
							<a class="btn section-link" href="#closet" rel="tip" data-placement="bottom" title="Closet"><span class="ico-btn">Z</span> Closet</a>
							<a class="btn" data-toggle="modal" href="#modal-upload-items" rel="tip" data-placement="bottom" title="Upload"><span class="ico-btn">+</span></a>
							<a class="btn section-link" href="#buzz" rel="tip" data-placement="bottom" title="Buzz"><span class="ico-btn">d</span> Buzz <span class="ico-count btn-danger">99</span></a>
							<a class="btn" href="#find" rel="tip" data-placement="bottom" title="Find" id="header-find"><input id="header-find-input" type="search" placeholder="Find friends.."><span class="ico-btn">L</span></a>
						</div>

						<div id="header-user-menu" class="btn-group">
							<a class="btn user-link section-link" href="#settings">Mister Fabulous</a>
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#settings"><i class="icon pencil"></i> Account</a></li>
								<li><a href="#settings"><i class="icon trash"></i> Privacy</a></li>
								<li class="divider"></li>
								<li><a href="#help"><i class="icon"></i> Help</a></li>
								<li><a href="#login"><i class="icon"></i> Logout</a></li>
							</ul>
						</div>


        </div>
      </div>
    </div>


		<!-- Main container -->
		<div role="main" id="main">
			<div id="kuzyalives" class="loading"><span>loading</span></div>
		</div>

		<!-- App footer -->
		<div id="app-footer" class="container ac">
			<label class="footer-label">©Fazzle.me</label>
			<a href="#help/site-terms">Terms</a> • <a href="#help/contacts">Contacts</a> • <a href="#help">Help</a>
		</div>

	</div>


	<!-- MODALS -->
	<!-- modal - Upload new items -->
	<div id="modal-upload-items" class="modal hide fade" style="display: none; ">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3>Upload items</h3>
		</div>
		<div class="modal-body">

			<div class="tabbable tabs-left">
				<ul class="nav nav-tabs">
					<li class=""><a href="#upload-camera" data-toggle="tab">Camera</a></li>
					<li class="active"><a href="#upload-multiple" data-toggle="tab">Multiple</a></li>
					<li class=""><a href="#upload-single" data-toggle="tab">Single</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane" id="upload-camera">
						<form class="form-horizontal">
							<fieldset>
								<legend id="cam-status"></legend>
								<div id="webcam" class="camera ac"></div>
								<p class="ac">
									<button class="btn" onclick="webcam.capture(3)">Take a picture after 3 seconds</button>
									<button class="btn btn-success" onclick="webcam.capture()">Snap NOW!</button>
								</p>
								<ul id="cams"></ul>
							</fieldset>
						</form>
					</div>

					<div class="tab-pane active" id="upload-multiple">
						<form class="form-horizontal">
							<fieldset>
								<div class="upload well ac">
									<p>Drag 'n Drop items to this area</p>
								</div>
							</fieldset>
						</form>
					</div>

					<div class="tab-pane" id="upload-single">
						<form>
							<fieldset>
								<div class="controls">
									<select class="xlarge chzn-select" name="largeSelect" id="singleCategorySelect" multiple data-placeholder="Place in..">
										<option>Untitled</option>
										<option>Tops</option>
										<option>Bottoms</option>
									</select>
								</div>
								<div class="controls">
									<input type="text" class="input-xlarge" id="upload-description" placeholder="Description..">
								</div>
								<div class="controls">
									<input class="input-file" id="fileInput" type="file">
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">Upload</button>
									<button type="reset" class="btn">Cancel</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>

		</div><!-- /modal body -->
	</div>
					


	<!-- Libraries -->
	<script src="assets/libs/jquery/jquery.js"></script>
	<script src="assets/libs/underscore/underscore.js"></script>
	<script src="assets/libs/backbone/backbone.js"></script>
	<script src="assets/libs/bootstrap/bootstrap.js"></script>

	<!-- Plugins -->
	<script src="assets/libs/jquery/chosen-min.js"></script>
	<script src="assets/plugins/notifications.js"></script>
	<script src="assets/plugins/jcarousel.js"></script>
	<script src="assets/plugins/fancybox.js"></script>
	<script src="assets/plugins/jcrop.js"></script>


	<!-- Application -->
	<script src="app/fazzle.js"></script>
	<script src="app/modules/runway.js"></script>
	<script src="app/modules/profile.js"></script>
	<script src="app/modules/buzz.js"></script>
	<script src="app/modules/closet.js"></script>
	<script src="app/modules/settings.js"></script>
	<script src="app/modules/viewing.js"></script>
	<script src="app/modules/editing.js"></script>
	<script src="app/modules/login.js"></script>
	<script src="app/modules/help.js"></script>
	<script src="app/index.js"></script>


	<script>
	!function ($) {
		$(function(){


			$('[rel=tip]').tooltip();
			$(".chzn-select").chosen();

			$(".section-link").click(function(){
				$link = $(".section-link");
				$link.removeClass("active");

				$(this).addClass("active");
			});


			$("#header-find span").toggle(
				function(){
					$(this).text("<");
					$("#header-find").addClass("active").find("input").addClass("active");
				}, 
				function(){
					$(this).text("L");
					$("#header-find").removeClass("active").find("input").removeClass("active");
				}
			);



		})
	}(window.jQuery)
	</script>

</body>
</html>
